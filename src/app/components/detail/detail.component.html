@if (student) {

    <div class="student-card">
        <h2>{{student.name}} {{student.surname}}</h2>
        <span>{{student.dob}}</span>
        <img class="student-img" src="{{student.imageUrl}}" alt="">
        <span>{{student.country}}</span>
        <span>{{student.gender}}</span>
        <span>{{student.marks}}</span>
        
    </div>
}
